<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>调用方式</title>
</head>
<body>

</body>
<script>
    //1.普通函数
    function fn() {
        console.log("123333");
    }
    fn();  //调用  this指向window
    //2.对象的方法
    let o ={
        say:function () {
            console.log("123333");
        }
    }
    o.say();  //调用 this指向该方法所属对象
    //3.构造函数
    function Star() {}
    new Star();  //this指向实例对象,原型对象里面的方法也指向实例对象
    //4.绑定事件函数
    btn.onclick = function () {}  //this指向绑定事件对象
    //5.定时器函数
    setInterval(function () {},1000)  //this指向window
    //6.立即执行函数
    (function () {
        console.log("123333")
    })()  //自动调用,立即执行  this指向window
</script>
</html>
